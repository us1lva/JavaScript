<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<body>
    <h1>Calculadora de Aumento Salarial</h1>
    <form id="salaryForm">
        <label for="salarioAtual">Digite o salário atual do funcionário:</label>
        <input type="number" id="salarioAtual" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const salarioAtual = parseFloat(document.getElementById('salarioAtual').value);

            const aumento = salarioAtual * 0.15;
            const novoSalario = salarioAtual + aumento;

            document.getElementById('resultado').innerHTML = `O novo salário do funcionário é: R$ ${novoSalario.toFixed(2)}`;
        }
    </script>
</body>
</html>
