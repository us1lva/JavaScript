<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 72</title>
</head>
<body>
    <h1>Verificador de Número Primo</h1>
    <form id="primoForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="verificarPrimo()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarPrimo() {
            const numero = parseInt(document.getElementById('numero').value);

            let ehPrimo = true;

            if (numero <= 1) {
                ehPrimo = false;
            } else {
                for (let divisor = 2; divisor <= numero / 2; divisor++) {
                    if (numero % divisor === 0) {
                        ehPrimo = false;
                        break;
                    }
                }
            }

            if (ehPrimo) {
                document.getElementById('resultado').innerHTML = `${numero} é um número primo.`;
            } else {
                document.getElementById('resultado').innerHTML = `${numero} não é um número primo.`;
            }
        }
    </script>
</body>
</html>
