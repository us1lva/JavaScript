<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 88</title>
</head>
<body>
    <h1>Calculadora de Médias de Pares e Ímpares</h1>
    <form id="mediaForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" required><br><br>
        <label for="numero4">Digite o quarto número:</label>
        <input type="number" id="numero4" required><br><br>
        <label for="numero5">Digite o quinto número:</label>
        <input type="number" id="numero5" required><br><br>
        <button type="button" onclick="calcularMedias()">Calcular Médias</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularMedias() {
            const numeros = [
                parseInt(document.getElementById('numero1').value),
                parseInt(document.getElementById('numero2').value),
                parseInt(document.getElementById('numero3').value),
                parseInt(document.getElementById('numero4').value),
                parseInt(document.getElementById('numero5').value)
            ];

            let somaPares = 0;
            let somaImpares = 0;
            let contadorPares = 0;
            let contadorImpares = 0;

            numeros.forEach(numero => {
                if (numero % 2 === 0) {
                    somaPares += numero;
                    contadorPares++;
                } else {
                    somaImpares += numero;
                    contadorImpares++;
                }
            });

            const mediaPares = (contadorPares > 0) ? (somaPares / contadorPares).toFixed(2) : 0;
            const mediaImpares = (contadorImpares > 0) ? (somaImpares / contadorImpares).toFixed(2) : 0;

            document.getElementById('resultado').innerHTML = `A média dos valores pares é: ${mediaPares}<br>A média dos valores ímpares é: ${mediaImpares}`;
        }
    </script>
</body>
</html>
