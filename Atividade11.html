<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <h1>Calculadora de Média Aritmética</h1>
    <form id="mediaForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" step="0.01" required><br><br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" step="0.01" required><br><br>
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const numero3 = parseFloat(document.getElementById('numero3').value);

            const media = (numero1 + numero2 + numero3) / 3;

            document.getElementById('resultado').innerHTML = `A média aritmética é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
