<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 63</title>
</head>
<body>
    <h1>Separador de Dígitos</h1>
    <form id="digitosForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="separarDigitos()">Separar Dígitos</button>
    </form>
    <p id="resultado"></p>

    <script>
        function separarDigitos() {
            const numero = document.getElementById('numero').value;
            let resultado = '';

            let i = 0;
            do {
                resultado += numero.charAt(i) + '<br>';
                i++;
            } while (i < numero.length);

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
