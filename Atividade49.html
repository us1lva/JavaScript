<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 49</title>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <form id="fatorialForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="calcularFatorial()">Calcular Fatorial</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numero').value);

            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById('resultado').innerHTML = `O fatorial de ${numero} é: ${fatorial}`;
        }
    </script>
</body>
</html>
