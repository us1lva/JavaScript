<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Calculadora de Área do Triângulo</h1>
    <form id="triangleForm">
        <label for="base">Digite a base do triângulo:</label>
        <input type="number" id="base" required><br><br>
        <label for="altura">Digite a altura do triângulo:</label>
        <input type="number" id="altura" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);

            const area = (base * altura) / 2;

            const resultado = `Área do triângulo: ${area} cm²`;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
