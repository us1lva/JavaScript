<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1>Verificador de Múltiplos</h1>
    <form id="multiploForm">
        <label for="primeiroNumero">Digite o primeiro número:</label>
        <input type="number" id="primeiroNumero" required><br><br>
        <label for="segundoNumero">Digite o segundo número:</label>
        <input type="number" id="segundoNumero" required><br><br>
        <button type="button" onclick="verificarMultiplo()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            const primeiroNumero = parseInt(document.getElementById('primeiroNumero').value);
            const segundoNumero = parseInt(document.getElementById('segundoNumero').value);

            if (primeiroNumero % segundoNumero === 0) {
                document.getElementById('resultado').innerHTML = `O número ${primeiroNumero} é múltiplo de ${segundoNumero}.`;
            } else {
                document.getElementById('resultado').innerHTML = `O número ${primeiroNumero} não é múltiplo de ${segundoNumero}.`;
            }
        }
    </script>
</body>
</html>
