<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    <h1>Verificador de Paridade</h1>
    <form id="paridadeForm">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="verificarParidade()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarParidade() {
            const numero = parseInt(document.getElementById('numero').value);

            if (numero % 2 === 0) {
                document.getElementById('resultado').innerHTML = `O número ${numero} é par.`;
            } else {
                document.getElementById('resultado').innerHTML = `O número ${numero} é ímpar.`;
            }
        }
    </script>
</body>
</html>
