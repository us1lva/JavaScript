<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <h1>Calculadora de Salário</h1>
    <form id="salaryForm">
        <label for="salarioBase">Digite o salário base do funcionário:</label>
        <input type="number" id="salarioBase" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const salarioBase = parseFloat(document.getElementById('salarioBase').value);

            const comissao = salarioBase * 0.05;
            const salarioLiquido = salarioBase + comissao;

            document.getElementById('resultado').innerHTML = `O salário líquido do funcionário é: R$ ${salarioLiquido.toFixed(2)}`;
        }
    </script>
</body>
</html>
