<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 73</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <form id="fibonacciForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="gerarFibonacci()">Gerar Sequência</button>
    </form>
    <p id="resultado"></p>

    <script>
        function gerarFibonacci() {
            const numero = parseInt(document.getElementById('numero').value);

            let a = 0, b = 1;
            let resultado = `Sequência de Fibonacci: ${a} ${b}`;

            for (let proximo = a + b; proximo <= numero; proximo = a + b) {
                resultado += ` ${proximo}`;
                a = b;
                b = proximo;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
