<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>
<body>
    <h1>Ordenador de Números</h1>
    <form id="ordenadorForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" required><br><br>
        <button type="button" onclick="ordenarNumeros()">Ordenar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
            const numeros = [
                parseInt(document.getElementById('numero1').value),
                parseInt(document.getElementById('numero2').value),
                parseInt(document.getElementById('numero3').value)
            ];

            numeros.sort((a, b) => a - b);

            let resultado = 'Os números em ordem crescente são:<br>';
            numeros.forEach(numero => {
                resultado += `${numero}<br>`;
            });

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
