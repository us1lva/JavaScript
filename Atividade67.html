<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 67</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <form id="somaForm">
        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularSoma() {
            let soma = 0;

            for (let i = 1; i <= 100; i++) {
                soma += i;
            }

            document.getElementById('resultado').innerHTML = `A soma dos números de 1 a 100 é: ${soma}`;
        }
    </script>
</body>
</html>
