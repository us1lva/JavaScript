<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 82</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <form id="somaForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" required><br><br>
        <label for="numero4">Digite o quarto número:</label>
        <input type="number" id="numero4" required><br><br>
        <label for="numero5">Digite o quinto número:</label>
        <input type="number" id="numero5" required><br><br>
        <label for="numero6">Digite o sexto número:</label>
        <input type="number" id="numero6" required><br><br>
        <label for="numero7">Digite o sétimo número:</label>
        <input type="number" id="numero7" required><br><br>
        <label for="numero8">Digite o oitavo número:</label>
        <input type="number" id="numero8" required><br><br>
        <label for="numero9">Digite o nono número:</label>
        <input type="number" id="numero9" required><br><br>
        <label for="numero10">Digite o décimo número:</label>
        <input type="number" id="numero10" required><br><br>
        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularSoma() {
            const numeros = [
                parseInt(document.getElementById('numero1').value),
                parseInt(document.getElementById('numero2').value),
                parseInt(document.getElementById('numero3').value),
                parseInt(document.getElementById('numero4').value),
                parseInt(document.getElementById('numero5').value),
                parseInt(document.getElementById('numero6').value),
                parseInt(document.getElementById('numero7').value),
                parseInt(document.getElementById('numero8').value),
                parseInt(document.getElementById('numero9').value),
                parseInt(document.getElementById('numero10').value)
            ];

            const soma = numeros.reduce((acc, num) => acc + num, 0);

            document.getElementById('resultado').innerHTML = `A soma dos números lidos é: ${soma}`;
        }
    </script>
</body>
</html>
