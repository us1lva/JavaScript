<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <h1>Comparador de Números</h1>
    <form id="numeroForm">
        <label for="primeiroNumero">Digite o primeiro número:</label>
        <input type="number" id="primeiroNumero" required><br><br>
        <label for="segundoNumero">Digite o segundo número:</label>
        <input type="number" id="segundoNumero" required><br><br>
        <button type="button" onclick="compararNumeros()">Comparar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            const primeiroNumero = parseInt(document.getElementById('primeiroNumero').value);
            const segundoNumero = parseInt(document.getElementById('segundoNumero').value);

            let resultado;
            if (primeiroNumero > segundoNumero) {
                resultado = `O maior número é: ${primeiroNumero}.`;
            } else if (segundoNumero > primeiroNumero) {
                resultado = `O maior número é: ${segundoNumero}.`;
            } else {
                resultado = `Os números são iguais.`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
