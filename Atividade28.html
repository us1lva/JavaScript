<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Digite o peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br><br>
        <label for="altura">Digite a altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            const imc = peso / (altura * altura);
            let classificacao;

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById('resultado').innerHTML = `O seu IMC é: ${imc.toFixed(2)}<br>Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
