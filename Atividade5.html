<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1>Calculadora de Preço com Desconto</h1>
    <form id="priceForm">
        <label for="preco">Digite o valor do produto:</label>
        <input type="number" id="preco" step="0.01" required><br><br>
        <label for="quantidade">Quantidade de produtos:</label>
        <input type="number" id="quantidade" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const preco = parseFloat(document.getElementById('preco').value);
            const quantidade = parseInt(document.getElementById('quantidade').value);

            const finalpreco = preco * quantidade;

            if (quantidade > 10) {
                const desconto = finalpreco * 0.10;
                const precoDesconto = finalpreco - desconto;
                document.getElementById('resultado').innerHTML = `A sua compra teve um desconto de R$ ${desconto.toFixed(2)}. Assim, o valor final é R$ ${precoDesconto.toFixed(2)}.`;
            } else {
                document.getElementById('resultado').innerHTML = `O valor de sua compra é de R$ ${finalpreco.toFixed(2)}.`;
            }
        }
    </script>
</body>
</html>
