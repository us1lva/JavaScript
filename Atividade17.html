<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    <h1>Classificação de Idade</h1>
    <form id="idadeForm">
        <label for="idade">Digite a idade:</label>
        <input type="number" id="idade" required><br><br>
        <button type="button" onclick="classificarIdade()">Classificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function classificarIdade() {
            const idade = parseInt(document.getElementById('idade').value);

            let resultado;
            if (idade >= 0 && idade <= 12) {
                resultado = "Você é uma criança.";
            } else if (idade >= 13 && idade <= 17) {
                resultado = "Você é um adolescente.";
            } else if (idade >= 18 && idade <= 64) {
                resultado = "Você é um adulto.";
            } else if (idade >= 65) {
                resultado = "Você é um idoso.";
            } else {
                resultado = "Idade inválida.";
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
