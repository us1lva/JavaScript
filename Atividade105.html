<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 105</title>
</head>
<body>
    <h1>Soma dos Elementos de Cada Coluna</h1>
    <form id="matrizForm">
        <p>Digite os elementos da matriz 4x4:</p>
        <label for="elemento00">Elemento [0][0]:</label>
        <input type="number" id="elemento00" required><br><br>
        <label for="elemento01">Elemento [0][1]:</label>
        <input type="number" id="elemento01" required><br><br>
        <label for="elemento02">Elemento [0][2]:</label>
        <input type="number" id="elemento02" required><br><br>
        <label for="elemento10">Elemento [1][0]:</label>
        <input type="number" id="elemento10" required><br><br>
        <label for="elemento11">Elemento [1][1]:</label>
        <input type="number" id="elemento11" required><br><br>
        <label for="elemento12">Elemento [1][2]:</label>
        <input type="number" id="elemento12" required><br><br>
        <label for="elemento20">Elemento [2][0]:</label>
        <input type="number" id="elemento20" required><br><br>
        <label for="elemento21">Elemento [2][1]:</label>
        <input type="number" id="elemento21" required><br><br>
        <label for="elemento22">Elemento [2][2]:</label>
        <input type="number" id="elemento22" required><br><br>
        <label for="elemento30">Elemento [3][0]:</label>
        <input type="number" id="elemento30" required><br><br>
        <label for="elemento31">Elemento [3][1]:</label>
        <input type="number" id="elemento31" required><br><br>
        <label for="elemento32">Elemento [3][2]:</label>
        <input type="number" id="elemento32" required><br><br>
        <label for="elemento33">Elemento [3][3]:</label>
        <input type="number" id="elemento33" required><br><br>
        <button type="button" onclick="calcularSomaColunas()">Calcular Soma das Colunas</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularSomaColunas() {
            const matriz = [
                [parseInt(document.getElementById('elemento00').value), parseInt(document.getElementById('elemento01').value), parseInt(document.getElementById('elemento02').value), parseInt(document.getElementById('elemento03').value)],
                [parseInt(document.getElementById('elemento10').value), parseInt(document.getElementById('elemento11').value), parseInt(document.getElementById('elemento12').value), parseInt(document.getElementById('elemento13').value)],
                [parseInt(document.getElementById('elemento20').value), parseInt(document.getElementById('elemento21').value), parseInt(document.getElementById('elemento22').value), parseInt(document.getElementById('elemento23').value)],
                [parseInt(document.getElementById('elemento30').value), parseInt(document.getElementById('elemento31').value), parseInt(document.getElementById('elemento32').value), parseInt(document.getElementById('elemento33').value)]
            ];

            const somaColunas = [0, 0, 0, 0];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    somaColunas[j] += matriz[i][j];
                }
            }

            let resultado = 'A soma dos elementos de cada coluna Ã©:<br>';
            for (let j = 0; j < 4; j++) {
                resultado += `Coluna ${j + 1}: ${somaColunas[j]}<br>`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
