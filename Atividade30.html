<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>
    <h1>Calculadora de Preço de Maçãs</h1>
    <form id="macasForm">
        <label for="quantidade">Digite o número de maçãs compradas:</label>
        <input type="number" id="quantidade" required><br><br>
        <button type="button" onclick="calcularPreco()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularPreco() {
            const quantidade = parseInt(document.getElementById('quantidade').value);

            let preco;
            if (quantidade < 12) {
                preco = 0.50;
            } else {
                preco = 0.40;
            }

            const valorTotal = quantidade * preco;

            document.getElementById('resultado').innerHTML = `O valor total a ser pago é: R$ ${valorTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
