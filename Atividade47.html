<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 47</title>
</head>
<body>
    <h1>Contador de Números Ímpares</h1>
    <form id="contadorForm">
        <button type="button" onclick="contarNumeros()">Contar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function contarNumeros() {
            let resultado = '';
            for (let numero = 1; numero <= 50; numero++) {
                if (numero % 2 !== 0) {
                    resultado += numero + '<br>';
                }
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
