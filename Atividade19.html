<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <form id="mediaForm">
        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" id="nota1" step="0.01" required><br><br>
        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" id="nota2" step="0.01" required><br><br>
        <label for="nota3">Digite a terceira nota:</label>
        <input type="number" id="nota3" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            const media = (nota1 + nota2 + nota3) / 3;

            let resultado;
            if (media >= 7) {
                resultado = `Aluno aprovado com média: ${media.toFixed(2)}`;
            } else {
                resultado = `Aluno reprovado com média: ${media.toFixed(2)}`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
