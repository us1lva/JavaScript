<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 31</title>
</head>
<body>
    <h1>Calculadora de Salários-Mínimos</h1>
    <form id="salarioForm">
        <label for="salarioMinimo">Digite o valor do salário-mínimo:</label>
        <input type="number" id="salarioMinimo" step="0.01" required><br><br>
        <label for="salarioFuncionario">Digite o salário do funcionário:</label>
        <input type="number" id="salarioFuncionario" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const salarioMinimo = parseFloat(document.getElementById('salarioMinimo').value);
            const salarioFuncionario = parseFloat(document.getElementById('salarioFuncionario').value);

            const quantidadeSalariosMinimos = salarioFuncionario / salarioMinimo;

            document.getElementById('resultado').innerHTML = `O funcionário recebe ${quantidadeSalariosMinimos.toFixed(2)} salários-mínimos.`;
        }
    </script>
</body>
</html>
