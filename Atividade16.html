<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    <h1>Verificador de Número</h1>
    <form id="numeroForm">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="verificarNumero()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarNumero() {
            const numero = parseInt(document.getElementById('numero').value);

            let resultado;
            if (numero > 0) {
                resultado = `O número ${numero} é positivo.`;
            } else if (numero < 0) {
                resultado = `O número ${numero} é negativo.`;
            } else {
                resultado = `O número é zero.`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
