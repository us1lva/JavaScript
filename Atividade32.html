<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>
    <h1>Verificador de Conceito</h1>
    <form id="conceitoForm">
        <label for="nota">Digite a nota do aluno:</label>
        <input type="number" id="nota" step="0.01" required><br><br>
        <button type="button" onclick="verificarConceito()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarConceito() {
            const nota = parseFloat(document.getElementById('nota').value);

            let conceito;
            if (nota >= 9 && nota <= 10) {
                conceito = "A";
            } else if (nota >= 7 && nota < 9) {
                conceito = "B";
            } else if (nota >= 5 && nota < 7) {
                conceito = "C";
            } else if (nota >= 3 && nota < 5) {
                conceito = "D";
            } else if (nota >= 0 && nota < 3) {
                conceito = "E";
            } else {
                conceito = "Nota inválida.";
            }

            document.getElementById('resultado').innerHTML = `A conceituação do aluno é: ${conceito}`;
        }
    </script>
</body>
</html>
