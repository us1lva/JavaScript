<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>
<body>
    <h1>Verificador de Aprovação</h1>
    <form id="mediaForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" required><br><br>
        <button type="button" onclick="calcularMedia()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const numero1 = parseInt(document.getElementById('numero1').value);
            const numero2 = parseInt(document.getElementById('numero2').value);
            const numero3 = parseInt(document.getElementById('numero3').value);

            const media = (numero1 + numero2 + numero3) / 3.0;

            let resultado;
            if (media >= 7) {
                resultado = 'Aprovado';
            } else {
                resultado = 'Reprovado';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
