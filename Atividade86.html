<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 86</title>
</head>
<body>
    <h1>Ordenador de Números</h1>
    <form id="numerosForm">
        <label for="numero1">Digite o número 1:</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Digite o número 2:</label>
        <input type="number" id="numero2" required><br><br>
        <label for="numero3">Digite o número 3:</label>
        <input type="number" id="numero3" required><br><br>
        <label for="numero4">Digite o número 4:</label>
        <input type="number" id="numero4" required><br><br>
        <label for="numero5">Digite o número 5:</label>
        <input type="number" id="numero5" required><br><br>
        <label for="numero6">Digite o número 6:</label>
        <input type="number" id="numero6" required><br><br>
        <label for="numero7">Digite o número 7:</label>
        <input type="number" id="numero7" required><br><br>
        <label for="numero8">Digite o número 8:</label>
        <input type="number" id="numero8" required><br><br>
        <label for="numero9">Digite o número 9:</label>
        <input type="number" id="numero9" required><br><br>
        <label for="numero10">Digite o número 10:</label>
        <input type="number" id="numero10" required><br><br>
        <button type="button" onclick="ordenarNumeros()">Ordenar Números</button>
    </form>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
            const numeros = [
                parseInt(document.getElementById('numero1').value),
                parseInt(document.getElementById('numero2').value),
                parseInt(document.getElementById('numero3').value),
                parseInt(document.getElementById('numero4').value),
                parseInt(document.getElementById('numero5').value),
                parseInt(document.getElementById('numero6').value),
                parseInt(document.getElementById('numero7').value),
                parseInt(document.getElementById('numero8').value),
                parseInt(document.getElementById('numero9').value),
                parseInt(document.getElementById('numero10').value)
            ];

            numeros.sort((a, b) => a - b);

            let resultado = 'Números em ordem crescente:<br>';
            for (let numero of numeros) {
                resultado += numero + '<br>';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
