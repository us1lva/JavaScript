<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>
<body>
    <h1>Calculadora de Montante</h1>
    <form id="depositForm">
        <label for="depositoMensal">Digite o valor do depósito mensal:</label>
        <input type="number" id="depositoMensal" step="0.01" required><br><br>
        <label for="taxaJurosMensal">Digite a taxa de juros mensal:</label>
        <input type="number" id="taxaJurosMensal" step="0.01" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const depositoMensal = parseFloat(document.getElementById('depositoMensal').value);
            const taxaJurosMensal = parseFloat(document.getElementById('taxaJurosMensal').value) / 100;

            let montante = 0;
            for (let i = 0; i < 12; i++) {
                montante = (montante + depositoMensal) * (1 + taxaJurosMensal);
            }

            document.getElementById('resultado').innerHTML = `O montante após 12 meses é: R$ ${montante.toFixed(2)}`;
        }
    </script>
</body>
</html>
