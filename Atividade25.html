<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    <h1>Verificador de Faltas</h1>
    <form id="faltasForm">
        <label for="faltas">Digite o número de faltas do aluno:</label>
        <input type="number" id="faltas" required><br><br>
        <button type="button" onclick="verificarFaltas()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarFaltas() {
            const faltas = parseInt(document.getElementById('faltas').value);

            if (faltas > 15) {
                document.getElementById('resultado').innerHTML = 'O aluno está reprovado por falta.';
            } else {
                document.getElementById('resultado').innerHTML = 'O aluno está aprovado.';
            }
        }
    </script>
</body>
</html>
