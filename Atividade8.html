<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1>Troca de Valores</h1>
    <form id="swapForm">
        <label for="primeiroNumero">Digite o primeiro número:</label>
        <input type="number" id="primeiroNumero" required><br><br>
        <label for="segundoNumero">Digite o segundo número:</label>
        <input type="number" id="segundoNumero" required><br><br>
        <button type="button" onclick="trocar()">Trocar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function trocar() {
            let primeiroNumero = parseInt(document.getElementById('primeiroNumero').value);
            let segundoNumero = parseInt(document.getElementById('segundoNumero').value);

            let temp = primeiroNumero;
            primeiroNumero = segundoNumero;
            segundoNumero = temp;

            const resultado = `
                Após a troca:<br>
                Primeiro número: ${primeiroNumero}<br>
                Segundo número: ${segundoNumero}
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
