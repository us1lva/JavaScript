<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22</title>
</head>
<body>
    <h1>Calculadora de Bônus</h1>
    <form id="bonusForm">
        <label for="salario">Digite o salário do funcionário:</label>
        <input type="number" id="salario" step="0.01" required><br><br>
        <button type="button" onclick="calcularBonus()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularBonus() {
            const salario = parseFloat(document.getElementById('salario').value);

            let bonus;
            if (salario > 2000) {
                bonus = salario * 0.10;
            } else {
                bonus = salario * 0.05;
            }

            document.getElementById('resultado').innerHTML = `O valor do bônus é: R$ ${bonus.toFixed(2)}`;
        }
    </script>
</body>
</html>
