<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 61</title>
</head>
<body>
    <h1>Calculadora de Soma de Números Pares</h1>
    <form id="somaForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularSoma() {
            const numero = parseInt(document.getElementById('numero').value);

            let soma = 0;
            let i = 1;

            do {
                if (i % 2 === 0) {
                    soma += i;
                }
                i++;
            } while (i <= numero);

            document.getElementById('resultado').innerHTML = `A soma de todos os números pares entre 1 e ${numero} é: ${soma}`;
        }
    </script>
</body>
</html>
