<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form id="calcForm">
        <label for="numero1">Qual o primeiro valor?</label>
        <input type="number" id="numero1" required><br><br>
        <label for="numero2">Qual o segundo valor?</label>
        <input type="number" id="numero2" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const numero1 = parseInt(document.getElementById('numero1').value);
            const numero2 = parseInt(document.getElementById('numero2').value);

            const soma = numero1 + numero2;
            const subtracao = numero1 - numero2;
            const multiplicacao = numero1 * numero2;
            const divisao = numero1 / numero2;

            const resultado = `
                A soma dos números: ${numero1} + ${numero2} = ${soma}<br>
                Subtração dos números: ${numero1} - ${numero2} = ${subtracao}<br>
                Multiplicação dos números: ${numero1} * ${numero2} = ${multiplicacao}<br>
                Divisão dos números: ${numero1} / ${numero2} = ${divisao}
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
