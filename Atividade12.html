<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Digite o peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br><br>
        <label for="altura">Digite a altura (cm):</label>
        <input type="number" id="altura" step="0.01" required><br><br>
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value) / 100; // Convertendo cm para metros

            const imc = peso / (altura * altura);

            document.getElementById('resultado').innerHTML = `O seu IMC Ã©: ${imc.toFixed(2)}`;
        }
    </script>
</body>
</html>
